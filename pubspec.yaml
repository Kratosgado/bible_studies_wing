name: bible_studies_wing
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.3 <4.0.0"

dependencies:
  cached_network_image:
  json_annotation: ^4.8.1
  expandable: ^5.0.1
  firebase_storage: ^11.2.5
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_quill: ^9.3.1
  google_sign_in: ^6.1.4
  image_picker: ^1.0.1
  intl: ^0.18.1
  # share_plus: ^7.0.2
  uuid: ^4.3.3
  get: ^4.6.6
  flutter_cache_manager: ^3.3.1
  backdrop: ^0.9.1
  get_storage: ^2.1.1
  cloud_firestore:
  firebase_auth: ^4.17.3
  firebase_core: ^2.25.3
  path_provider:
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/cards/
    - assets/images/googleimage.png
    - assets/images/bslogo.jpg
    - assets/images/background.png

    # icons
    - assets/icons/megaphone.png
    - assets/icons/meeting.png
